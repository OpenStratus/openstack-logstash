    statsd {
        type => "nova"
        host => "127.0.0.1"
        port => 8125
        namespace => "nova"
        increment => "%{@source_path}.%{level}"
    }
    statsd {
        type => "keystone"
        host => "127.0.0.1"
        port => 8125
        namespace => "keystone"
        increment => "%{@source_path}.%{level}"
    }
    statsd {
        type => "apache-access"
