        port => 8125
        namespace => "apache"
        increment => "%{@source_path}.%{response}"
    }
    statsd {
        type => "apache-error"
        host => "127.0.0.1"
        port => 8125
        namespace => "apache"
        increment => "%{@source_path}.%{level}"
    }
    statsd {
        type => "libvirt"
